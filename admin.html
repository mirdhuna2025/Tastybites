<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites India - Main Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-admin-header {
            background: #6a1b9a;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .main-admin-header h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .admin-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .admin-action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #f9a825;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .admin-action-btn:hover {
            background: #f57f17;
            transform: translateY(-2px);
        }
        
        .restaurant-list {
            margin-bottom: 40px;
        }
        
        .restaurant-card.admin {
            margin-bottom: 30px;
            padding: 25px;
            border-left: 5px solid #6a1b9a;
        }
        
        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0e6d2;
        }
        
        .restaurant-actions {
            display: flex;
            gap: 10px;
        }
        
        .restaurant-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .edit-restaurant-btn {
            background: #f9a825;
            color: white;
        }
        
        .delete-restaurant-btn {
            background: #d32f2f;
            color: white;
        }
        
        .menu-item.admin {
            margin-bottom: 15px;
            padding: 15px;
            background: #fff9e6;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .item-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .edit-item-btn {
            background: #4caf50;
            color: white;
        }
        
        .delete-item-btn {
            background: #d32f2f;
            color: white;
        }
        
        /* Add Restaurant Form */
        #addRestaurantForm, #editRestaurantForm {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 600px;
        }
        
        #addRestaurantForm h3, #editRestaurantForm h3 {
            margin-bottom: 20px;
            color: #6a1b9a;
        }
        
        #addRestaurantForm input, #editRestaurantForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        #addRestaurantForm button, #editRestaurantForm button {
            padding: 12px 30px;
            background: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        #addRestaurantForm button:hover, #editRestaurantForm button:hover {
            background: #4a148c;
        }
        
        .cancel-btn {
            background: #9e9e9e !important;
        }
    </style>
</head>
<body>
    <div class="main-admin-header">
        <h1>üçõ TastyBites India - Main Admin</h1>
        <p>Manage all restaurants and menu items</p>
    </div>
    
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <div class="admin-actions">
            <button id="showAddRestaurantForm" class="admin-action-btn">‚ûï Add New Restaurant</button>
            <button id="refreshData" class="admin-action-btn">üîÑ Refresh Data</button>
        </div>
        
        <!-- Add Restaurant Form (Hidden by default) -->
        <div id="addRestaurantForm" style="display: none;">
            <h3>Add New Restaurant</h3>
            <form id="newRestaurantForm">
                <input type="text" id="newRestaurantName" placeholder="Restaurant Name" required>
                <input type="password" id="newRestaurantPassword" placeholder="Admin Password" required>
                <input type="url" id="newRestaurantImageUrl" placeholder="Restaurant Image URL (optional)">
                <div style="display: flex; gap: 10px;">
                    <button type="submit">Add Restaurant</button>
                    <button type="button" id="cancelAddRestaurant" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Edit Restaurant Form (Hidden by default) -->
        <div id="editRestaurantForm" style="display: none;">
            <h3>Edit Restaurant</h3>
            <form id="updateRestaurantForm">
                <input type="hidden" id="editRestaurantId">
                <input type="text" id="editRestaurantName" placeholder="Restaurant Name" required>
                <input type="password" id="editRestaurantPassword" placeholder="Admin Password" required>
                <input type="url" id="editRestaurantImageUrl" placeholder="Restaurant Image URL (optional)">
                <div style="display: flex; gap: 10px;">
                    <button type="submit">Update Restaurant</button>
                    <button type="button" id="cancelEditRestaurant" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Restaurant List -->
        <div class="restaurant-list" id="adminRestaurantsContainer">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
